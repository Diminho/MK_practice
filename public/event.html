<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Ticket Booking</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <div class="welcome">Hello, {{if eq .UserInfo.isLogged "0"}} Guest <a href="facebook_login"> | Login</a> {{else}} {{.UserInfo.name}} {{end}}
                    </div>
                    <input id="userLoggedStatus" name="userLoggedStatus" type="hidden" value="{{.UserInfo.isLogged}}">
                </form>
            </div>
        </nav>
    </header>

    <main class="wrapper">

        <div class="container">
            <div class="row">
                {{range .EventPlacesRows}}
                <div class="col">
                    <div class="item text-center">
                        <span class="item-box text-center rounded {{if or (eq .IsBought 1) (eq .IsBooked 1)}} disabled-place {{end}}" id="{{.PlaceIdentity}}">{{.PlaceIdentity}}</span>
                    </div>
                </div>
                {{end}}

            </div>
        </div>

        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Selected Items:</h3>
            </div>
            <div class="selected-items-container">
                <div class="items-selected">

                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary" id="buy-places" disabled>Buy</button>
                </div>

                <div id="time">

                </div>
            </div>
        </nav>
    </main>

    <template id="selected-item-template">
<div class="selected-item">
    <span class="item-id"></span>
    <i class="fa fa-times fa-2 remove-item" aria-hidden="true"></i>
</div>
</template>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
